<html>
<head><title>Rowspan and Colspan</title></head>
<body>
	<table border=1>
		<tr>
			<td rowspan=5 valign="center" align="center">Alpha</td>
			<td colspan=5 align="center">Beta</td>
		</tr>
		<tr>
			<td rowspan=2 valign="center" align="center">Gamma</td>
			<td colspan=2 align="center">Tilde</td>
			<td colspan=2 align="center">Lamda</td>
		</tr>
		<tr>
			<td align="center">1</td>
			<td align="center">2</td>
			<td align="center">3</td>
			<td align="center">4</td>
		</tr>
		<tr>
			<td rowspan=2 valign="center" align="center">Zeta</td>
			<td colspan=2 align="center">Delta</td>
			<td colspan=2 align="center">Theta</td>
		</tr>
		<tr>
			<td colspan=2 align="center">Omega</td>
			<td colspan=2 align="center">Kappa</td>
		</tr>
	</table>
</body>
</html>
